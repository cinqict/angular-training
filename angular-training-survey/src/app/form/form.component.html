<h1>Form categoryId {{ categoryId }} and subCategoryId {{ subCategoryId }}</h1>
<form *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="grid">
    <label for="firstname">
      First name
      <input type="text" id="firstname" name="firstname" formControlName="firstname" placeholder="First name" />
    </label>
    <label for="lastname">
      Last name
      <input type="text" id="lastname" name="lastname" placeholder="Last name" formControlName="lastname" />
    </label>
  </div>

  <ng-container *ngIf="form.get('email')">
    <label for="email">Email address</label>
    <input type="email" id="email" name="email" placeholder="Email address" formControlName="email" />
  </ng-container>

  <ng-container *ngIf="form.get('age')">
    <label for="age">Age</label>
    <input type="number" id="age" name="age" placeholder="Age" formControlName="age" />

    <fieldset *ngIf="isChild && form.get('age')?.dirty && form.get('age')?.touched">
      <label for="ageCheck">
        <input type="checkbox" id="ageCheck" name="ageCheck" formControlName="ageCheck" />
        Check for under 18
      </label>
    </fieldset>
  </ng-container>

  <label for="information">Information</label>
  <textarea id="information" placeholder="Information" formControlName="information"></textarea>

  <button type="submit" [disabled]="form.invalid">Submit</button>
</form>
